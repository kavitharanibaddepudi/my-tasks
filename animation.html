<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/10/Beautiful-dawn-scenery-trees-lake-mist-sunrise-blurry-1920x1200.jpg);
            background-repeat: no-repeat;
            background-size: cover;  
        }
        .photo{
            position: absolute;
            animation-name: nature;
            animation-duration: 10s;
            animation-timing-function: step-end;
            animation-iteration-count: infinite;
            
        }
        @keyframes nature{
            0%{top: 0px; left: 0px;}
            5%{top: 25px; left: 50px;}
            10%{top: 0px; left:100px;}
            15%{top: 25px; left: 150px;}
            20%{top: 0px; left: 200px;}
            25%{top: 25px; left: 250px;}
            30%{top: 0px; left:300px;}
            35%{top: 25px; left: 350px;}
            40%{top: 0px; left: 400px;}
            45%{top: 25px; left: 450px;}
            50%{top: 0px; left:500px;}
            55%{top: 25px; left: 550px;}
            60%{top: 0px; left: 600px;}
            65%{top: 25px; left: 650px;}
            70%{top: 0px; left:700px;}
            75%{top: 25px; left: 750px;}
            80%{top: 0px; left:800px;}
            85%{top: 25px; left: 850px;}
            90%{top: 0px; left:900px;}
            95%{top: 25px; left: 980px;}
            100%{top: 0px; left: 1190px;}
        }         
        .music{
            position: relative;
            top: 600px;
            left: 900px;            
        }  
        h1{
            display: inline-block;
            font-size: 100px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: darkolivegreen;
            text-decoration: line-through;
        }    
    </style>
</head>
<body>
    <div class="photo">
        <img src="https://i.pinimg.com/originals/fa/d2/25/fad225214130494f40d2c8f22166aab4.gif" alt="" class="k" height="50" width="50">
        <img src="https://i.pinimg.com/originals/fa/d2/25/fad225214130494f40d2c8f22166aab4.gif" alt="" class="a" height="50" width="50"> 
        <img src="https://i.pinimg.com/originals/fa/d2/25/fad225214130494f40d2c8f22166aab4.gif" alt="" class="k" height="50" width="50">
        <img src="https://i.pinimg.com/originals/fa/d2/25/fad225214130494f40d2c8f22166aab4.gif" alt="" class="a" height="50" width="50">        
    </div>  
    <div class="music">
        <audio controls autoplay src="./mixkit-atmosphere-of-a-river-at-sunrise-2458.wav"></audio>
    </div> 
    <center><h1>NATURE</h1></center> 
    <img src="https://media.tenor.com/images/58421e00179fa9e0f7cd2e1aa01e3a62/tenor.gif" alt="">
</body>
</html>
